<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Database - Favorites</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css">
    <script
      src="https://kit.fontawesome.com/f300007e95.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="content-wrapper header__flex">
        <a class="d-none" href="index.html"><img class="header__logo" src="./res/MovieSearchBigLogo.png"
          alt="logotype" /></a>
          <a href="index.html" class="header__logo-small"><img class="header__logo-small" src="./res/MovieSearchSmallLogo.png" alt="logotype in small verison" /></a>
        <form class="header__form" id="searchForm">
          <input class="header__input" id="searchInput" type="text" aria-label="Search" placeholder="search for a movie..."/>
          <button class="header__form-btn" id="searchBtn">Search</button>
        </form>
        <a href="./favorites.html" class="header__fav-btn" id="favBtn">Favorites</a>
      </div>
    </header>

    <!-- Favorite movies section -->
    <section>
      <div class="content-wrapper">
        <h1 class="favorites-title" id="favoritesTitle">Your favorites</h1>
        <section class="card-container" id="cardContainer"></section>
      </div>
    </section>
  </body>
</html>
